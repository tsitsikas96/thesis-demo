<!DOCTYPE html>
<html>
    <head>
        <title>Office Shop</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>
    <body>
        <div class="text-center">
            <h1 class="text-center">Gregor Office Chair</h1>
            <img class="text-center" src="chair.jpg" alt="Chair" style="width:auto;">
        </div>
        <form method="GET" action="/">
            <div class="text-center form-group">
                <h2>Head Cushion:<br></h2>
                <input class="form-control" type="radio" name="headcushion" value="no" checked>No<br>
                <input class="form-control" type="radio" name="headcushion" value="yes">Yes<br><br>
                <div>
                    <h2>Quantity:</h2>
                    <input type="number" name="quantity" min="1" max="5" value="1" style="text-align: center;">
                    <br>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </body>
</html>
